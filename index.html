<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/main.css">
    <script defer src="src/js/main.js"></script>
    <title>Frise Chronologique</title>
</head>
<body>
    <header>
        <h1>Frise Chronologique</h1>
    </header>
	<div id="filter-selector">
		<h2>Filtres</h2>
		<div id="fts">
			<div id="user-filters"></div>
			<form autocomplete="off">
				<input type="text" id="input" autocomplete="false" />
			</form>
		</div>
		<div id="results"></div>
	</div>
    <main>
        <div id="main-container">
            <div id="left-events"></div>
            <div id="timeline"></div>
            <div id="right-events"></div>
        </div>
    </main>
    <div id="color-index"></div>
</body>
</html>
